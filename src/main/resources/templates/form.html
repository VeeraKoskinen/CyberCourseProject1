<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up yourself and your party to New Year Parties using this form !!</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="firstname">First name</label>: <input type="text" name="firstname" id="firstname"/></p>
            <p><label for="familyname">Last name</label>: <input type="text" name="familyname" id="familyname"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        
        <h1>Change your password using this form</h1>
        <h3>Original</h3>

        <p>Enter your new password:</p>

        <form action="#" th:action="@{/password}" method="GET">
            <p>Password: <input type="password" name="password"/></p>
            <p><input type="submit" value="Change password" /></p>
        </form>

        
    </body>
</html>
