<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>

        
        
        <h3>Here you can check that are your friends coming also:</h3>
            
        <ul> 
            <li style="list-style-type: none;" th:each="signup : ${participantList}"> 
               <div th:switch="${currentUsername}">
                   <span th:case="${signup.account}" th:text="${signup}"></span>
                   <span th:case="*" th:text="${signup}" hidden='true'></span>
               </div>
            </li>
        </ul>
        
        <form method="get" action="/items" style="width:100px;height:100px;">
            <button type="submit">Count here how much cash you need to take with you! </button>
        </form>
        
        
    </body>
</html>
