<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! New person has been signed up to the event!</h1>       
        
        <h3>Here you can see your whole group:</h3>
            
        <ul> 
            <li style="list-style-type: none;" th:each="signup : ${participantList}"> 
               <div th:switch="${currentUsername}">
                   <span th:case="${signup.account}" th:text="${signup}"></span>
                   <span th:case="*" th:text="${signup}" hidden='true'></span>
               </div>
            </li>
        </ul>
        
        <form method="get" action="/items" style="width:400px;height:50px;">
            <button type="submit">Here you are able to count all food and drink costs ðŸ˜Š </button>
        </form>
        
        
    </body>
</html>
